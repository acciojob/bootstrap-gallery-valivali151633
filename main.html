<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->

	<div class="container mt-5">
  <h2 class="text-center mb-4">Cards Gallery</h2>

  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card">
        <a data-toggle="lightbox" href="#lightbox1">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="card-img-top" alt="Image 1">
        </a>
        <div class="card-body text-center">
          <h6 class="card-title">Card 1</h6>
          <p class="card-text">Description for Card 1.</p>
        </div>
      </div>
    </div>

    <!-- Repeat the above card structure for additional images -->

    <!-- Example for Card 2 -->
    <div class="col-md-4 mb-4">
      <div class="card">
        <a data-toggle="lightbox" href="#lightbox2">
          <img src="Image2.jpg" class="card-img-top" alt="Image 2">
        </a>
        <div class="card-body text-center">
          <h6 class="card-title">Card 2</h6>
          <p class="card-text">Description for Card 2.</p>
        </div>
      </div>
    </div>

    <!-- Repeat for remaining cards -->

  </div>
</div>

<!-- Lightbox Modals -->
<div id="lightbox1" class="lightbox" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="img-fluid" alt="Image 1">
      </div>
    </div>
  </div>
</div>

<!-- Repeat the above modal structure for additional images -->

<!-- Example for Lightbox 2 -->
<div id="lightbox2" class="lightbox" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img src="Image2.jpg" class="img-fluid" alt="Image 2">
      </div>
    </div>
  </div>
</div>
    <script type="text/javascript" src="./script.js">
</script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
