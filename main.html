<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Lightbox CSS -->
  <link href="https://cdn.rawgit.com/ashleydw/lightbox/master/dist/ekko-lightbox.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
 
    .container {
      max-width: 800px;
      margin: 50px auto;
    }
 
    h2 {
      text-align: center;
    }
 
    .carousel-inner img {
      width: 100%;
      height: auto;
    }
 
    .card {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      cursor: pointer;
    }
 
    .card:hover {
      transform: scale(1.05);
    }
 
    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px 10px 0 0;
    }
 
    .card-content {
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
 
<div class="container">
  <h2>Cards Gallery</h2>
 
  
 
  <div class="row">
    <!-- Card 1 -->
    <div class="col-md-4 mb-4">
      <a href="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" data-toggle="lightbox" data-gallery="gallery" class="card">
        <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" alt="Image 1">
        <div class="card-content">
          <h6>Card 1</h6>
          <p>Description for Card 1</p>
        </div>
      </a>
    </div>
 
    <!-- Repeat the above structure for other cards -->
 
    <!-- Card 2 -->
    <div class="col-md-4 mb-4">
      <a href="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" data-toggle="lightbox" data-gallery="gallery" class="card">
        <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" alt="Image 2">
        <div class="card-content">
          <h6>Card 2</h6>
          <p>Description for Card 2</p>
        </div>
      </a>
    </div>
 
    <!-- Repeat the above structure for other cards -->
	  <div class="col-md-4 mb-4">
      <a href="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg" data-toggle="lightbox" data-gallery="gallery" class="card">
        <img src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg" alt="Image 3">
        <div class="card-content">
          <h6>Card 3</h6>
          <p>Description for Card 3</p>
        </div>
      </a>
    </div>
	  <div class="col-md-4 mb-4">
      <a href="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg" data-toggle="lightbox" data-gallery="gallery" class="card">
        <img src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg" alt="Image 4">
        <div class="card-content">
          <h6>Card 4</h6>
          <p>Description for Card 4</p>
        </div>
      </a>
    </div>
	  <div class="col-md-4 mb-4">
      <a href="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg" data-toggle="lightbox" data-gallery="gallery" class="card">
        <img src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg" alt="Image 5">
        <div class="card-content">
          <h6>Card 5</h6>
          <p>Description for Card 5</p>
        </div>
      </a>
    </div>
	  <div class="col-md-4 mb-4">
      <a href="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg" data-toggle="lightbox" data-gallery="gallery" class="card">
        <img src="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg" alt="Image 6">
        <div class="card-content">
          <h6>Card 6</h6>
          <p>Description for Card 6</p>
        </div>
      </a>
    </div>
 
  </div>





	<div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Carousel Item 1 -->
      <div class="carousel-item active">
        <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="d-block w-100" alt="Image 1">
      </div>
 
      <!-- Repeat the above structure for other carousel items -->
 
      <!-- Carousel Item 2 -->
      <div class="carousel-item">
        <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" class="d-block w-100" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg" class="d-block w-100" alt="Image 3">
      </div>
      <div class="carousel-item">
        <img src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg" class="d-block w-100" alt="Image 4">
      </div>
      <div class="carousel-item">
        <img src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg" class="d-block w-100" alt="Image 5">
      </div>
      <div class="carousel-item">
        <img src="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg" class="d-block w-100" alt="Image 6">
      </div>
      <div class="carousel-item">
        <img src="https://storage.googleapis.com/acciojob-open-file-collections/image7.jpg" class="d-block w-100" alt="Image 7">
      </div>
 
      <!-- Repeat the above structure for other carousel items -->
 
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
 
<!-- Bootstrap JS and Lightbox JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.rawgit.com/ashleydw/lightbox/master/dist/ekko-lightbox.min.js"></script>
<script>
  // Initialize the Lightbox
  $(document).on('click', '[data-toggle="lightbox"]', function(event) {
    event.preventDefault();
    $(this).ekkoLightbox();
  });
</script>
 
</body>
</html>
